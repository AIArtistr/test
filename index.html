<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="nav-logo">
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active">Home</a>
            <a href="#" class="nav-link">TV Shows</a>
            <a href="#" class="nav-link">Movies</a>
            <a href="#" class="nav-link">New & Popular</a>
        </div>
    </nav>

    <header class="banner">
        <div class="banner-contents">
            <h1 class="banner-title">Money Heist</h1>
            <div class="banner-buttons">
                <button class="banner-button"><i class="fas fa-play"></i> Play</button>
                <button class="banner-button"><i class="fas fa-info-circle"></i> More Info</button>
            </div>
            <p class="banner-description">
                Eight thieves take hostages and lock themselves in the Royal Mint of Spain as a criminal mastermind manipulates the police to carry out his plan.
            </p>
        </div>
        <div class="banner-fadeBottom"></div>
    </header>

    <div class="content">
        <div class="row">
            <h2 class="row-header">Trending Now</h2>
            <div class="row-posters">
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,1" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,2" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,3" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,4" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,5" alt="Movie" class="row-poster">
                </div>
            </div>
        </div>

        <div class="row">
            <h2 class="row-header">Popular on Netflix</h2>
            <div class="row-posters">
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,6" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,7" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,8" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,9" alt="Movie" class="row-poster">
                </div>
                <div class="poster-wrapper">
                    <img src="https://source.unsplash.com/300x450/?movie,poster,10" alt="Movie" class="row-poster">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
